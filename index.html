<body class="text-center">
  <div class="form-signin">
    <!-- Obrázek, nápis, vstup -->
    <a href=""><img class="mb-4" src="capka.svg" alt="" width="72" height="72"></a>
    <h1 class="display-3">Titulátor</h1>
    <br>
    <div class="input-group input-group-lg">
      <input id="inputName" class="form-control" placeholder="Například: prof. RNDr. Tomáš Vomáčka, Ph.D." required
      autofocus>
    </div>

    </br>
    <!-- Tlačítko oslovit -->
    <div class="d-grid gap-2">
      <button id="oslovit" class="btn btn-lg btn-primary btn-block" type="submit" onclick="oslovuj()">
        oslovit
      </button>
    </div>

    </br>
    <!-- Tlačítko rozšířené -->
    <p><a class="" data-bs-toggle="collapse" href="#collapseRozsirene" role="button" aria-expanded="false"
        aria-controls="collapseRozsirene">rozšířené</a>
    </p>

    <!-- Karta rozšířených voleb -->
    <div class="collapse" id="collapseRozsirene">
      <div class="card text-start">
        <div class="card-body text-left">
          <!-- Muž v Žena -->
          <p><strong>Pevný výběr pohlaví</strong></p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioPohlavi" id="inlineRadioMuz" value="muz">
            <label class="form-check-label" for="inlineRadioMuz">Muž</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioPohlavi" id="inlineRadioZena" value="zena">
            <label class="form-check-label" for="inlineRadioZena">Žena</label>
          </div>


          </br>
          </br>
          <!-- Akademická funkce -->
          <p><strong>Akademické funkce</strong></p>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioRektor" value="rektor">
            <label class="form-check-label" for="inlineRadioRektor">Rektor</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioProrektor"
              value="prorektor">
            <label class="form-check-label" for="inlineRadioProrektor">Prorektor</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioDekan" value="dekan">
            <label class="form-check-label" for="inlineRadioDekan">Děkan</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioProdekan"
              value="prodekan">
            <label class="form-check-label" for="inlineRadioProdekan">Proděkan</label>
          </div>

          </br>
          </br>
          <button class="btn btn-outline-primary" type="submit" onclick="odoznac()">zrušit volby</button>

        </div>
      </div>
    </div>

    </br>
    <!-- Karta výsledků -->
    <div hidden id="karta" class="bg-white rounded-3 border text-start p-4">
      <small class="text-muted fs-5">Oslovujeme:</small><br>
      <small class="display-4" id="dopis"></small><br><br>

      <!-- Detail -->
      <a class="" data-bs-toggle="collapse" href="#collapseDetail" role="button" aria-expanded="false"
        aria-controls="collapseDetail">detail</a>

      <div class="collapse" id="collapseDetail">
        <div class="card card-body bg-light" id="textDetail"></div>
      </div>
    </div>

    <!-- Patička -->
    <p class="mt-5 text-muted">
      <a href='https://github.com/Smidra/titulator' , target=_blank class="mt-5 text-muted"
        style="text-decoration: none">[by Smidra]</a>
    </p>
  </div>

  <!-- JS funkcionalita-->
  <script type="text/javascript" src="detaily.js"></script>
