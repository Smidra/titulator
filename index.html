<body class="text-center">
  <div class="form-signin">
    <!-- Obrázek, nápis, vstup -->
    <a href=""><img class="mb-4" src="capka.svg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-medium">Titulátor</h1>
    <input id="inputName" class="form-control" placeholder="Například: prof. RNDr. Tomáš Vomáčka, Ph.D." required autofocus>

    </br>
    <!-- Tlačítko oslovit -->
    <button id="oslovit" class="btn btn-lg btn-primary btn-block" type="submit" onclick="oslovuj()">
      oslovit
    </button>

    </br>
    <!-- Tlačítko rozšířené -->
    <p><a class="" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        rozšířené</a>
    </p>

    <!-- Karta rozšířených voleb -->
    <div class="collapse" id="collapseExample">
      <div class="card">
        <div class="card-body text-left">
          <!-- Muž v Žena -->
          <p><strong>Pevný výběr pohlaví</strong></p>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioPohlavi" id="inlineRadioMuz" value="muz">
            <label class="form-check-label" for="inlineRadio1">Muž</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioPohlavi" id="inlineRadioZena" value="zena">
            <label class="form-check-label" for="inlineRadio2">Žena</label>
          </div>


          </br>
          </br>
          <!-- Akademická funkce -->
          <p><strong>Akademické funkce</strong></p>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioRektor" value="rektor">
            <label class="form-check-label">Rektor</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioProrektor"
              value="prorektor">
            <label class="form-check-label">Prorektor</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioDekan" value="dekan">
            <label class="form-check-label">Děkan</label>
          </div>
          <div class="form-check form-check-inline radio-inline contain">
            <input class="form-check-input" type="radio" name="inlineRadioFunkce" id="inlineRadioProdekan"
              value="prodekan">
            <label class="form-check-label">Proděkan</label>
          </div>

          </br>
          </br>
          <button class="btn" type="submit" onclick="odoznac()">zrušit volby</button>

        </div>
      </div>
    </div>

    </br>
    <!-- Karta výsledků -->
    <div hidden id="karta" class="jumbotron text-left">
      <p class="h4">
        <a class="text-muted">Oslovujeme: </a>
        <a id="dopis" class=""></a>
      </p>

      <!-- Detail -->
      <a class="btn-link" data-toggle="collapse" href="#collapseDetail" role="button" aria-expanded="false"
          aria-controls="collapseExample">detail</a>
      <div class="collapse" id="collapseDetail"><div class="card card-body" id="textDetail"></div></div>
    </div>

    <!-- Patička -->
    <p class="mt-5 text-muted">
      <a href='https://github.com/Smidra/titulator' , target=_blank class="mt-5 text-muted"
        style="text-decoration: none">[by Smidra]</a>
    </p>
  </div>

  <!-- JS funkcionalita-->
  <script type="text/javascript" src="detaily.js"></script>
  <script type="text/javascript" src="script.js"></script>
